<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Date Picker Test</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-datetime-button datetime="datetime"></ion-datetime-button>

  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime
        id="datetime"
        [(ngModel)]="date"
      >
      </ion-datetime>
    </ng-template>
  </ion-modal>
</ion-content>
